<html>
  <head>
    <title>Globe</title>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
<script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
<style>
	#over {
		position: fixed;
		z-index: 100;
		bottom: 0;
		left: 0;
		width: 100%;
		padding: 20px;
	}
	#over img { width: 40px; }
</style>
  </head>
  <body>
    <a-scene id="scene">
					<a-assets id="asset">
						<img id="countries" src="countries.png">
						<img id="physical" src="physical.png">
						<img id="night" src="night.png">						
					</a-assets>

					<a-entity id="planet" rotation="0 -105 -35">
      <a-sphere id="sphere" position="0 0 0" radius="1" material="src: #countries;"></a-sphere>
					</a-entity>

					<a-entity id="cam" position="0 0 2">
							<a-entity camera></a-entity>
					</a-entity>
					<a-entity light="type: directional; color: white; intensity: 1" position="-1.5 1.5 2"></a-entity>

     <a-sky color="black"></a-sky>
    </a-scene>
<div id="over"><img id="switch" src="switch.png"/></div>
<script src="script.js"></script>

  </body>
</html>
